<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wavexa - Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/gallery.css" />
    <link rel="stylesheet" href="assets/css/loader.css" />
  </head>

  <body>
    <!-- script nếu lấy dc active-page thì add class active , 
    không thì mặc định quay về gallery (menu)
     
    -->

    <script></script>
    <!-- From Uiverse.io by anshi_8122 -->
    <div class="loader">
      <div class="loader-container">
        <div class="jellyfish">
          <div class="jellyfish-head"></div>
          <div class="tentacles">
            <div class="tentacle"></div>
            <div class="tentacle"></div>
            <div class="tentacle"></div>
            <div class="tentacle"></div>
            <div class="tentacle"></div>
          </div>
        </div>

        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>
    </div>

    <div class="page">
      <header>
        <!-- place navbar here -->
        <img src="./assets/images/logo.png" alt="" class="logo" />
        <nav role="navigation" aria-label="Menu điều hướng chính">
          <a href="./form.html" id="random-quiz-a" title="random quiz"
            ><i class="bi bi-tsunami"></i
          ></a>
          <a
            href="./gallery.html"
            class="active"
            id="menu-a"
            aria-current="page"
            title="menu"
            ><i class="bi bi-houses"></i
          ></a>
          <!-- <a href="#!" id="quiz-a">quiz</a> -->
        </nav>
        <button
          class="btn-copy dropdown-btn reg-btn"
          type="button"
          title="avatar reg-popup"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </button>
        <div class="dropdown-menu" id="dropdown">
          <a href="./login.html">Login</a>
          <a href="./signup.html">Signup</a>
        </div>
      </header>
      <main class="waves-container">
        <svg
          class="waves"
          viewBox="0 0 1440 320"
          preserveAspectRatio="none"
          aria-hidden="true"
          focusable="false"
        >
          <path
            class="wave1"
            d="M0,160 C160,200 320,120 480,140 C640,160 800,100 960,140 C1120,180 1280,140 1440,160 L1440 320 L0 320 Z"
          ></path>
          <path
            class="wave2"
            d="M0,180 C180,140 360,220 540,180 C720,140 900,220 1080,180 C1260,140 1440,200 1620,160 L1620 320 L0 320 Z"
          ></path>
          <path
            class="wave3"
            d="M0,200 C200,160 400,260 600,200 C800,160 1000,260 1200,200 C1400,160 1600,220 1800,180 L1800 320 L0 320 Z"
          ></path>
        </svg>
        <section class="text-center" aria-label="Tiêu đề chính và phụ đề">
          <div class="small-title">quiz</div>
          <h1 class="main-title" tabindex="0">wavexa</h1>
          <div class="subtitle">
            THE TRUE PLAYGROUND FOR MINDS
            <span class="dots" aria-hidden="true"></span>
          </div>

          <div class="btn-container take-quiz">
            <button type="button" onclick="window.location.href='./form.html'">
              Take Quiz
            </button>
          </div>
        </section>
      </main>
      <footer>
        <div
          class="icons"
          role="img"
          aria-label="Biểu tượng mạng xã hội và cài đặt"
        >
          <span
            class="icon"
            aria-label="Biểu tượng mạng xã hội 1"
            role="img"
            tabindex="0"
          >
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>
          </span>
          <span
            class="icon"
            aria-label="Biểu tượng mạng xã hội 2"
            role="img"
            tabindex="0"
          >
            <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z" /></svg>
          </span>
          <span
            class="icon"
            aria-label="Biểu tượng cài đặt"
            role="img"
            tabindex="0"
          >
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="4" /></svg>
          </span>
        </div>
        <div>© 2024 Wavexa. All rights reserved.</div>
      </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- gtag firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <!-- Firebase Auth -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
      integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/firebase-config.js" type="module"></script>
    <script src="./assets/js/app.js" type="module"></script>
    <script type="module" src="./assets/js/logged-user.js"></script>

    <script src="./assets/js/loader.js"></script>
    <script src="./assets/js/page.js"></script>
  </body>
</html>
